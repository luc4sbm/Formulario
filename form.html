<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <form action="cadastraCliente.php" method="post">
    <fieldset id="dados_pessoais_cadastro">
    <legend>Dados Pessoais</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" autofocus="" required>
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="seu@email.com.br" required>
        </div>
        <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-10" required>
        </div>
        <div>
            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade" required>
        </div>
        <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>
        <div>
            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento">
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="sexo" value="Prefiro não responder">
            <label for="outro">Prefiro não responder</label>

        </div>
        <div>
            <label for="estado_civil">Estado Civil: </label>
            <select name="estado_civil" id="estado_civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="outro">Prefiro não responder</option>
            </select>    
        </div>
    </fieldset>
    <fieldset id="dados_entrega">
    <legend>Dados de Entrega</legend>
    <div>
        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" placeholder="12345-678" required>
    </div>
    <div>
        <label for="tipo_logradouro">Tipo de Logradouro</label>
        <select name="tipo_logradouro" id="tipo_logradouro" required>
            <option value="">Selecione uma opção...</option>
            <option value="rua">Rua</option>
            <option value="avenida">Avenida</option>
            <option value="praca">Praça</option>
        </select>   
    </div>
    <div>
        <label for="logradouro">Logradouro</label>
        <input type="text" name="logradouro" id="logradouro" placeholder="Rua 1" required>
    </div>
    <div>
        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro" id="bairro" required>
    </div>
    <div>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" required>
    </div>
    <div>
        <label for="estado">Estado: </label>
        <input type="text" name="estado" id="estado" required>
    </div>
    </fieldset> 
    <fieldset id="informacoes_adicionais">
    <legend>Informações Adicionais</legend>
    <div>
        <div>
            <label>Interesses:</label>
            <input type="checkbox" id="filmes" name="interesses" value="filmes">
            <label for="filmes">Filmes</label>
            <input type="checkbox" id="informatica" name="interesses" value="informatica">
            <label for="informatica">Informática</label>
            <input type="checkbox" id="games" name="interesses" value="games">
            <label for="games">Games</label>
            <input type="checkbox" id="livros" name="interesses" value="livros">
            <label for="livros">Livros</label>
            <input type="checkbox" id="roupas" name="interesses" value="roupas">
            <label for="roupas">Roupas</label>
        </div>
        <div>
            <label for="info_complementares">Informações Complementares:</label>
            <textarea id="info_complementares" name="info_complementares" rows="2" cols="30"></textarea>
        </div>
        <div>
            <label for="arquivo">Anexar arquivo:</label>
            <input type="file" id="arquivo" name="arquivo">
        </div>
    </div></fieldset>  
    <button type="submit">Enviar</button>  
    <input type="hidden" name="escondido" value="culto">
    </form>

</body>
</html>
